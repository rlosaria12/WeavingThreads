{% extends "admin/change_list.html" %}
{% block content %}
<h1>Saved Indicators</h1>

{% for year, programs in saved_structure.items %}
  <h2>{{ year }}</h2>
  <ul>
    {% for program in programs %}
      <li>
        <a href="{% url 'admin:indicator_indicator_add' %}?year={{ year }}&program={{ program.id }}">
          {{ program.program }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}


{% endblock %}
